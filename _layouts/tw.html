<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}</title>
    {% include meta.html %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css?version=20230110" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="stylesheet" href="{{ site.baseurl }}/flags.css?ddasda=42342423">
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <script src="{{ base.url | prepend: site.url }}/assets/search.js?version=20221224"></script>
<meta name="google-site-verification" content="CEG1EpI5wEnKjX0L5YuLaQY6yWkaggD0qWOZxXj3ApM" />
  </head>

  <body>

    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <div class="logo">
            <a href="{{ site.baseurl }}/tw" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          </div>
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/ko">{{ site.name }}</a></h1>
          </div>
          <div class="lang">
            <a href="{{ site.url }}/ko"><span class="flag flag-kr"> </span>  한국어</a>
            <a href="{{ site.url }}/jp"><span class="flag flag-jp"> </span>  日本語</a>
            <a href="{{ site.url }}/tw"><span class="flag flag-tw"> </span>  臺灣語</a>
          </div>
          <div class="search" role="search">
            <label><input type='radio' name='type' value='1' checked>常規</label>
            <label><input type='radio' name='type' value='2'>上級</label>
            <input type="hidden" id='insert_target' readonly style='background: #cacaca' name='item'>
            <input type="text" id='search_area' placeholder="物品項目">
            <div id='autoMaker'></div>
          </div>
          <div class="menu" role="navigation">
            <ul>
              <li><a href="{{ site.baseurl }}/ko/list">物品</a></li>
              <li><a href="">收藏品</a></li>
              <li><a href="">搜魂</a></li>
            </ul>
          </div>
          <span class="pull-left" style="font-size:2em;position: fixed;right:0;">X</span>
        </header>
      </div>

      <div id="main" role="main" class="container">
        <span class="pull-left" style="font-size:2em;">+</span>
        ↑ 如果不能使用搜索，請使用"物品"。<br>
        目前正在開發中，所以翻譯不完美。
        {{ content }}
      </div>
      <div id="footer" role="region">
        <footer>
          Powered by PLAYNC Developers
        </footer>
      </div>
    </div>
    {% include analytics.html %}
  </body>
</html>
