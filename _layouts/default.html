<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css?version=20221130" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="stylesheet" href="{{ site.baseurl }}/flags.css?ddasda=42342423">
    {% assign lang = page.dir | split: '/' %}
    {% assign url_slush = "" %}
    {% if lang[1].size > 0 %}
    {% assign url_slush = "/" %}
    {% endif %}
    <link rel="alternate" hreflang="ko" href="{{ site.url }}{{ page.url | replace: "jp", "ko" }}">
    <link rel="alternate" hreflang="jp" href="{{ site.url }}{{ page.url | replace: "ko", "jp" }}">
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <script src="{{ base.url | prepend: site.url }}/assets/search.js?version=20221130"></script>
    <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
<meta name="google-site-verification" content="CEG1EpI5wEnKjX0L5YuLaQY6yWkaggD0qWOZxXj3ApM" />
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <div class="logo">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          </div>
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          </div>
          <div class="lang">
            <a href="{{ site.url }}/ko"><span class="flag flag-kr"> </span>  한국어</a>
            <a href="{{ site.url }}/jp"><span class="flag flag-jp"> </span>  日本語</a>
          </div>
          <div class="search" role="search">
            <label><input type='radio' name='type' value='1' checked>General</label>
            <label><input type='radio' name='type' value='2'>Advanced</label>
            <input type="hidden" id='insert_target' readonly style='background: #cacaca' name='item'>
            <input type="text" id='search_area' placeholder="Search for item (kor&jp)">
            <div id='autoMaker'></div>
          </div>
          <div class="menu" role="navigation">
            <ul>
              <li><a href="{{ site.baseurl }}/ko/list">Items</a></li>
              <li><a href="">Collections</a></li>
              <li><a href="">Souls</a></li>
            </ul>
          </div>
          <span class="pull-left" style="font-size:2em;position: fixed;right:0;">X</span>
        </header>
      </div>

      <div id="main" role="main" class="container">
        <span class="pull-left" style="font-size:2em;">+</span>
        <amp-ad width="100vw" height="320"
        type="adsense"
        data-ad-client="ca-pub-3351244032029642"
        data-ad-slot="4741807780"
        data-auto-format="rspv"
        data-full-width="">
     <div overflow=""></div>
   </amp-ad>
        {{ content }}
      </div>
      <div id="footer" role="region">
        <footer>
          Powered by PLAYNC Developers
        </footer>
      </div>
    </div>
    <script>
    function getLang() {
      var userLang = navigator.language || navigator.userLanguage;
      return userLang;
    }

    $(document).ready(function() {
      lang = getLang();
      if (lang.includes('ko')){
        $('.site-description').text("연금 검색기");
        $('.jp').hide();
      } else if (lang.includes('jp')){
        $('.site-description').text("錬金検査機");
        $('.ko').hide();
      } else {
        $('.site-description').text("연금 검색기");
        $('.jp').hide();
      }
    });
    </script>
    {% include analytics.html %}
  </body>
</html>
